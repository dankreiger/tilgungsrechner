query GetLoanRepaymentDetails($filter: PaymentDetailsFilter) {
  loanRepaymentDetails(filter: $filter) {
    fixedMonthlyPayment
    remainingDebtAtEndOfFixedInterestPeriod
    monthlyOverviewList {
      monthNumber
      yearNumber
      remainingDebt
      fixedMonthlyPayment
      interestAmount
      amortizationAmount
    }
  }
}
